<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Mujeres en la Ciencia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <header> 
   <titulo> </titulo>
   <h1>Mujeres Científicas</h1>
   <p>Descubre 24 mujeres que cambiaron el mundo</p>
  </header>

  <body>
   <main> 
    <h2></h2>
   <div class="contenedor filtros"> 
     <div class="filtros">
       <label for="Especialidad"> Especialidad </label>
       <select data-testid="select-filter" class="Filtrar" name="Especialidad">
        <option value="">Escoge una opción</option>
        <option value="Ciencias de la computación">Ciencias de la computación</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Filosofía">Filosofía</option>
        <option value="Composición musical">Composición musical</option>
        <option value="Video Juegos">Video Juegos</option>
        <option value="Física">Física</option>
        <option value="Actuación">Actuación</option>
        <option value="Física de Partículas">Física de Partículas</option>
        <option value="Astronomía">Astronomía</option>
        <option value="Astrofísica">Astrofísica</option>
        <option value="Química">Química</option>
        <option value="Microbiología">Microbiología</option>
        <option value="Bioquímica">Bioquímica</option>
        <option value="Cristalografía">Cristalografía</option>
       </select>
      </div>

     <div class="Ordenar">
      <label> Ordenado </label>
      <select data-testid="select-sort" class="Ordenar" name="Nombres">
        <option value="">----</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
     </div>
    </div>


    <div class="container-cards" id="root"></div>
  
  
    <script src="main.js" type="module"></script>

  </main>
