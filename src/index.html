  <main>

  <body>
    <section class="filtros">
      <label for="filtro">Especialidad</label>
      <select data-testid="select-filter" name="name" id="filtro">
        <option value="">--Seleccione--</option>
        <option value="Ciencia de la Computación">Ciencia de la Computación</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Composición Musical, Video Juegos">Composición Musical - Video Juegos</option>
        <option value="Filosofía">Filosofía</option>
        <option value="Física">Física</option>
        <option value="Física de Partículas">Física de Partículas</option>
        <option value="Astronomía">Astronomía</option>
        <option value="Astrofísica">Astrofísica</option>
        <option value="Química">Química</option>
        <option value="Microbiología">Microbiología</option>
        <option value="Bioquímica">Bioquímica</option>
        <option value="Actuación">Actuación</option>
        <option value="Cristalografía">Cristalografía</option>
      </select>
     
      <label for="orden">Ordenar</label>
      <select data-testid="select-sort" name="name" id="orden">
        <option value="">--Seleccione--</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>

      <button select data-testid="button-clear" id="boton">Limpiar</button>"

    </section>
    
    <div id="root" class="conteiner-cards">    
    </div> 

    <script src="main.js" type="module"></script>
